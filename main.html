<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
        .container {
            margin-bottom: 20px;
        }
        .element {
            margin: 5px 0;
        }
    </style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
        <button data-ns-test="block-inline-button" class="element">Test1</button>
        <button data-ns-test="block-inline-button" class="element">Test2</button>
        <!-- Output: Inline -->
        <p>Answer: Inline</p>
    </div>

    <!-- Test for div element -->
    <div class="container">
        <div data-ns-test="block-inline-div" class="element">Test1</div>
        <div data-ns-test="block-inline-div" class="element">Test2</div>
        <!-- Output: Block -->
        <p>Answer: Block</p>
    </div>

    <!-- Test for span element -->
    <div class="container">
        <span data-ns-test="block-inline-span" class="element">Test1</span>
        <span data-ns-test="block-inline-span" class="element">Test2</span>
        <!-- Output: Inline -->
        <p>Answer: Inline</p>
    </div>

    <!-- Test for p element -->
    <div class="container">
        <p data-ns-test="block-inline-p" class="element">Test1</p>
        <p data-ns-test="block-inline-p" class="element">Test2</p>
        <!-- Output: Block -->
        <p>Answer: Block</p>
    </div>

    <!-- Test for input element -->
    <div class="container">
        <input data-ns-test="block-inline-input" type="text" class="element" value="Test1">
        <input data-ns-test="block-inline-input" type="text" class="element" value="Test2">
        <!-- Output: Inline -->
        <p>Answer: Inline</p>
    </div>

    <!-- Test for cite element -->
    <div class="container">
        <cite data-ns-test="block-inline-cite" class="element">Test1</cite>
        <cite data-ns-test="block-inline-cite" class="element">Test2</cite>
        <!-- Output: Inline -->
        <p>Answer: Inline</p>
    </div>

    <!-- Test for code element -->
    <div class="container">
        <code data-ns-test="block-inline-code" class="element">Test1</code>
        <code data-ns-test="block-inline-code" class="element">Test2</code>
        <!-- Output: Inline -->
        <p>Answer: Inline</p>
    </div>

    <!-- Test for h1 element -->
    <div class="container">
        <h1 data-ns-test="block-inline-h1" class="element">Test1</h1>
        <h1 data-ns-test="block-inline-h1" class="element">Test2</h1>
        <!-- Output: Block -->
        <p>Answer: Block</p>
    </div>

    <!-- Test for sup element -->
    <div class="container">
        <sup data-ns-test="block-inline-sup" class="element">Test1</sup>
        <sup data-ns-test="block-inline-sup" class="element">Test2</sup>
        <!-- Output: Inline -->
        <p>Answer: Inline</p>
    </div>

    <!-- Test for sub element -->
    <div class="container">
        <sub data-ns-test="block-inline-sub" class="element">Test1</sub>
        <sub data-ns-test="block-inline-sub" class="element">Test2</sub>
        <!-- Output: Inline -->
        <p>Answer: Inline</p>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
